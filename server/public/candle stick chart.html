<!DOCTYPE html>
<html>

<head>
    <link href="assets/img/favicon.svg" rel="icon">
    <link href="assets/img/apple-touch-icon.svg" rel="apple-touch-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart with ECharts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
    <style>
        #main {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 0 auto;
        }

        @media (max-width: 767px) {
            #main {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div id="main"></div>

    <script>
        const data = [
            ['06-01-2023', 18579.40039, 18580.30078, 18464.55078, 18487.75],
            ['06-02-2023', 18550.84961, 18573.69922, 18478.40039, 18534.09961],
            ['06-05-2023', 18612, 18640.15039, 18582.80078, 18593.84961],
            ['06-06-2023', 18600.80078, 18622.75, 18531.59961, 18599],
            ['06-07-2023', 18665.59961, 18738.94922, 18636, 18726.40039],
            ['06-08-2023', 18725.34961, 18777.90039, 18615.59961, 18634.55078],
            ['06-09-2023', 18655.90039, 18676.65039, 18555.40039, 18563.40039],
            ['06-12-2023', 18595.05078, 18633.59961, 18559.75, 18601.5],
            ['6/13/2023', 18631.80078, 18728.90039, 18631.80078, 18716.15039],
            ['6/14/2023', 18744.59961, 18769.69922, 18690, 18755.90039],
            ['6/15/2023', 18774.44922, 18794.09961, 18669.05078, 18688.09961],
            ['6/16/2023', 18723.30078, 18864.69922, 18710.5, 18826],
            ['6/19/2023', 18873.30078, 18881.44922, 18719.15039, 18755.44922]
        ];

        const chartDom = document.getElementById('main');
        const myChart = echarts.init(chartDom);

        const option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            xAxis: {
                type: 'category',
                data: data.map(item => item[0]),
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    rotate: 45
                }
            },
            yAxis: {
                type: 'value',
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                }
            },
            series: [{
                type: 'candlestick',
                data: data.map(item => item.slice(1)),
                itemStyle: {
                    color: '#ec0000',
                    color0: '#00da3c',
                    borderColor: '#8A0000',
                    borderColor0: '#008F28'
                }
            }]
        };

        myChart.setOption(option);

        // Resize the chart when the window size changes
        window.addEventListener('resize', function () {
            myChart.resize();
        });
    </script>
</body>

</html>
