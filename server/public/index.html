<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartAPI Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #218838;
      }
      .error-message {
        color: red;
        text-align: center;
      }
      .success-message {
        color: green;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>SmartAPI Login</h1>
      <form id="loginForm">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" name="apiKey" required />

        <label for="clientCode">Client Code:</label>
        <input type="text" id="clientCode" name="clientCode" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="totp">TOTP Code:</label>
        <input type="text" id="totp" name="totp" required />

        <label for="macAddress">MAC Address:</label>
        <input type="text" id="macAddress" name="macAddress" required />

        <button type="submit">Login</button>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
      </form>
    </div>

    <script>
      async function getPublicIP() {
        try {
          const response = await fetch("https://api.ipify.org?format=json");
          const data = await response.json();
          return data.ip;
        } catch (error) {
          console.error("Error fetching public IP:", error);
          return null;
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const apiKey = event.target.apiKey.value;
          const clientCode = event.target.clientCode.value;
          const password = event.target.password.value;
          const totp = event.target.totp.value;
          const macAddress = event.target.macAddress.value;

          const localIP = "127.0.0.1"; // For local testing
          const publicIP = await getPublicIP();

          const response = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              apiKey,
              clientCode,
              password,
              totp,
              localIP,
              publicIP,
              macAddress,
            }),
          });

          const result = await response.json();
          if (!result.status) {
            document.getElementById("errorMessage").innerText =
              result.message || "Login failed";
            document.getElementById("successMessage").innerText = ""; // Clear success message
          } else {
            document.getElementById("errorMessage").innerText = ""; // Clear error message
            document.getElementById("successMessage").innerText =
              "Login successful! Redirecting...";

            // Redirect to dashboard after 2 seconds
            setTimeout(() => {
              window.location.href = "/dashboard.html";
            }, 2000);
          }
        });
    </script>
  </body>
</html>
